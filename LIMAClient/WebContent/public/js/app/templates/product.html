<div class="col-md-3" style="padding:0px 5px 0px 0px">
	<div class="leftbox" style=" height:384px">
       <div class="side_menu">
       	<a  href="#categorylist"> <img class="icon" src="js/app/images/img/add_stock.png">Category List</a>
        <a class="active" href="#additem"> <img class="icon" src="js/app/images/img/add_item.png"> Add Product</a>
       </div>
	</div>
</div>

	<div class="col-md-9 " style="padding: 0px">
		<div class="rightbox">
			<div class="rightboxinner">
				<form class="form-horizontal" id="add-item-form"
					onsubmit="return false;">
					
						<div class="form-group">
							<label for="inputCategory" class="col-sm-4 control-label">Category</label>
							<div class="col-sm-8">
								<select class="form-control" style="width: 257px" id="categories">

								</select>
							</div>

						</div>
						
						<div class="form-group">
							<label for="inputProduct" class="col-sm-4 control-label">Product</label>
							<div class="col-sm-8">
								<select class="form-control" style="width: 257px" id="products">

								</select>
							</div>

						</div>
				
					<div class="form-group">
						<label for="itemcode" class="col-sm-4 control-label">Item
							Code</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="item_code"
								value="" placeholder="Item Code" required="required">
						</div>
					</div>

					<div class="form-group">
						<label for="inputEmail3" class="col-sm-4 control-label">Item Description</label>
						<div class="col-sm-8">
							<textarea id="item_description" class="form-control"
								placeholder="Item description" required="required"> </textarea>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-8">

							<button type="button" id="saveItem"
								class="btn btn-primary btn-smactive">Save</button>
							<button type="reset" class="btn btn-primary btn-smactive">Cancel</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
