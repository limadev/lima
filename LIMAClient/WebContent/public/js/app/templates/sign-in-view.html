<form class="form-horizontal" id="sign-in-form" role="form" onsubmit="return false;">

				<div class="form-group" id="username_group">
					<label class="col-sm-2 control-label" for="username">Username</label>
					<div class="col-sm-4">
					<input value="<%= username %>" type="text" class="form-control" style="margin-bottom:4px" id="username" placeholder="Enter Username" >
						<span class="help-error help-block" id="username_danger"></span>
					</div>
				</div>

 
				<div class="form-group" id="password_group">
					<label class="col-sm-2 control-label" for="password">Password</label>
					<div class="col-sm-4">
						<input type="password" class="form-control" id="password" value="<%=password %>" placeholder="Enter Password">
						<span class="help-error help-block" id="password_danger"></span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-4">
						<button type="submit"  class="btn btn-primary">Sign in</button>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-6">
    					<a href="#sign-up">New user, sign up here.</a><br>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-10">
						<a href="#forgot">Forgot your password?</a><br>
					</div>
				</div>
</form>
